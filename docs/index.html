<!doctype html>
<html lang="en">

<head>
  <title>MMarked Demo</title>
  <link rel="stylesheet" href="./demo.css" type="text/css" />
</head>

<body>
  <header>
    <h1>MMarked Demo</h1>
    <a href="https://github.com/mathedu4all/mathcrowd-marked-lib"> GitHub </a>
    <a href="https://lab.mathcrowd.cn/mmarked"> Official Site</a>
    <a href="https://lab.mathcrowd.cn/mmarked/docs"> Documentation</a>
    </div>
  </header>

  <div id="loading">Loading...</div>
  <div id="main">
    <div class="containers">
      <div class="container">
        <div class="label">
          <span>Type: </span>
          <select id="inputType">
            <option value="compact">compact</option>
            <option value="default" selected>default</option>
          </select>·
          <a id="permalink">Permalink</a>
        </div>
        <textarea id="markdown"></textarea>
      </div>

      <div class="container">
        <div class="label">
          <select id="outputType">
            <option value="tex2svg">Mathjax SVG</option>
            <option value="preview">Preview</option>
            <option value="html">HTML Source</option>
            <option value="lexer">Lexer Data</option>
            <option value="quickref">Quick Reference</option>
          </select> ·
          Response Time:
          <span id="responseTime"></span>
        </div>

        <div id="preview" class="pane">
          <noscript>
            <h2>You'll need to enable Javascript to use this tool.</h2>
          </noscript>
          <iframe src="./preview.html" frameborder="0"
            sandbox="allow-same-origin allow-top-navigation-by-user-activation allow-scripts"></iframe>
        </div>

        <div id="tex2svg" class="pane">
          <noscript>
            <h2>You'll need to enable Javascript to use this tool.</h2>
          </noscript>
          <iframe src="./tex2svg.html" frameborder="0"
            sandbox="allow-same-origin allow-top-navigation-by-user-activation allow-scripts"></iframe>
        </div>

        <textarea id="html" class="pane" readonly="readonly"></textarea>

        <textarea id="lexer" class="pane" readonly="readonly"></textarea>

        <textarea id="quickref" class="pane" readonly="readonly"></textarea>
      </div>
    </div>
  </div>
  <script src="./demo.js" type="module"></script>
</body>

</html>
